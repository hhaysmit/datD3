<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="./dist/index.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<style type="text/css">

    .p{
    	padding-bottom: 100px;
    }
    .dev{
    	padding: 80px;
    }
    h1{
    	padding: 60px;
    	font-family: sans-serif;
    	font-size: 170%;
    	color: #222;	
    }
	</style>
	    <h1>dat D3</h1>
</head>
<body>

	<p id="p1">
		<dev id="chart1"></dev>
		<dev id="chart2"></dev>
		<dev id="chart3"></dev>
	</p>


	<script type="text/javascript">
		var options= {
	margin: {
		top: 30, 
		right:30, 
		bottom:25, 
		left: 30,
	}, 
	dimensions:{
		height: 400,
		width: 500
	}, 
  title: {
  	graphTitle: "Stacked Histogram",
  	size: "20px",
  	color: "#222"
  }
}
var options2= {
	margin: {
		top: 30, 
		right:30, 
		bottom:25, 
		left: 30,
	}, 
	dimensions:{
		height: 400,
		width: 500
	}, 
  title: {
  	graphTitle: "Grouped Histogram",
  	size: "20px",
  	color: "#222"
  }
}
var options3= {
	margin: {
		top: 30, 
		right:30, 
		bottom:25, 
		left: 30,
	}, 
	dimensions:{
		height: 400,
		width: 500
	},
  title: {
  	graphTitle: "Bar Graph",
  	size: "20px",
  	color: "#222"
  }
}
	var data = [{x: 3, y: 5, type:"Female"}, {x:2, y:6, type:"Female"}, {x:1, y:10, type:"Male"}, {x:2, y:8, type:"Male"}, {x:3, y:9, type:"Male"}, {x:1, y:5, type:"Female"},{x:0, y:6, type:"Male"}, {x:0, y:3, type:"Female"}, {x: 4, y: 5, type:"Female"}, {x:4, y:9, type:"Male"}, {x:5, y:2, type:"Female"}, {x:5, y:8, type:"Male"}, {x:6, y:2, type:"Female"}, {x:6, y:5, type:"Male"}]

	var dataset = [{x:3, y:5}, {x:2, y:6}, {x:1, y:10}, {x:0, y:6}, {x:4, y:5}, {x:5, y:8}, {x:6, y:2}]

	//var data = [[{x: 0, y:8}, {x:1, y: 10}, {x:2, y: 4}, {x:3, y: 9}], [{x: 0, y:5}, {x:1, y: 9}, {x:2, y: 15}, {x:3, y: 9}], [{x: 0, y:11}, {x:1, y: 4}, {x:2, y: 8}, {x:3, y: 12}]]

	


	var xGetter = function(data){
		return data.x;
	}
	var yGetter = function(data){
		return data.y;
	}

	var typeGetter = function(data){
		return data.type;
	}

	var stackedChart = _datD3.stackedHistogram(options)
		stackedChart = stackedChart.x(xGetter)
		stackedChart = stackedChart.y(yGetter)
		stackedChart = stackedChart.type(typeGetter)
		_datD3("#chart1", data, stackedChart)
			

	var groupedChart = _datD3.groupedHistogram(options2)
		groupedChart = groupedChart.x(xGetter)
		groupedChart = groupedChart.y(yGetter)
		groupedChart = groupedChart.type(typeGetter)
		_datD3("#chart2", data, groupedChart)


	var barGraph = _datD3.barGraph(options3)
		barGraph = barGraph.x(xGetter)
		barGraph = barGraph.y(yGetter)
		_datD3("#chart3", dataset, barGraph)


		
	</script>

</body>
</html>
